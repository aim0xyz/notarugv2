<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>notarug-roulette</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg-color: #10101a;
      --card-bg-color: #1c1c2b;
      --primary-accent: #6d28d9;
      --primary-accent-hover: #5b21b6;
      --secondary-accent: #37375a;
      --border-color: #2a2a4a;
      --text-color: #f0f0f0;
      --subtle-text-color: #88889a;
      --danger: #ef4444;
      --success: #14b8a6;
      --gold-highlight: #8b5cf6;
      --yellow-color: #ffeb3b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Orbitron", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 1rem;
      display: flex;
      justify-content: center;
      overflow-x: hidden;
    }

    #app-container {
      width: 100%;
      max-width: 450px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    button,
    input {
      font-family: "Orbitron", sans-serif;
      cursor: pointer;
      border: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      perspective: 1000px;
    }

    .logo svg {
      width: 40px;
      height: 40px;
      animation: logoRotate3D 4s linear infinite;
      transform-style: preserve-3d;
      filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
    }

    @keyframes logoRotate3D {
      0% {
        transform: rotateY(0deg) rotateX(0deg) translateZ(0px);
      }
      25% {
        transform: rotateY(90deg) rotateX(10deg) translateZ(5px);
      }
      50% {
        transform: rotateY(180deg) rotateX(0deg) translateZ(0px);
      }
      75% {
        transform: rotateY(270deg) rotateX(-10deg) translateZ(5px);
      }
      100% {
        transform: rotateY(360deg) rotateX(0deg) translateZ(0px);
      }
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      position: relative;
      flex-wrap: wrap;
    }

    .balance-display {
      background-color: var(--secondary-accent);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .connect-btn {
      background-color: var(--primary-accent);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .connect-btn:hover {
      background-color: var(--primary-accent-hover);
    }

    .claim-btn {
      background-color: #10b981;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .claim-btn:hover {
      background-color: #059669;
    }

    .claim-btn:disabled {
      background-color: #6b7280;
      cursor: not-allowed;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .outcomes-display {
      display: flex;
      gap: 8px;
      padding-bottom: 10px;
      overflow-x: auto;
      flex-direction: row;
    }

    .outcomes-display::-webkit-scrollbar {
      height: 4px;
    }

    .outcomes-display::-webkit-scrollbar-thumb {
      background: var(--secondary-accent);
      border-radius: 2px;
    }

    .outcomes-display .tile {
      width: 50px;
      height: 50px;
      font-size: 0.8rem;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--card-bg-color);
    }

    .timer-display {
      margin-top: 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--gold-highlight);
      padding: 0.75rem;
      background: var(--card-bg-color);
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .wheel-wrap {
      margin-top: 0.5rem;
      overflow: hidden;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      position: relative;
      height: 110px;
    }

    .marker {
      position: absolute;
      inset: 0;
      width: 4px;
      height: 100%;
      margin: 0 auto;
      background: var(--gold-highlight);
      z-index: 1;
      box-shadow: 0 0 9px 2px var(--gold-highlight);
      border-radius: 2px;
    }

    .stripe {
      display: flex;
      position: absolute;
      left: 0;
      top: 0;
      height: 110px;
      align-items: center;
      will-change: transform;
    }

    .tile {
      flex: 0 0 auto;
      width: 80px;
      height: 80px;
      margin: 0 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      border: 2px solid #333;
      border-radius: 10px;
      background: var(--secondary-accent);
      font-size: 1rem;
      text-shadow: 1px 1px 2px #000;
      transition: transform 0.3s;
      position: relative;
      z-index: 2;
    }

    .red {
      color: var(--danger);
      border-color: var(--danger);
    }

    .gray {
      color: #bdbdbd;
      border-color: #757575;
    }

    .green {
      color: var(--success);
      border-color: var(--success);
    }

    .yellow {
      color: var(--yellow-color);
      border-color: var(--yellow-color);
    }

    .gold {
      color: var(--gold-highlight);
      border-color: var(--gold-highlight);
    }

    .hit {
      outline: 3px solid var(--gold-highlight);
      transform: scale(1.1);
      z-index: 3;
      box-shadow: 0 0 15px var(--gold-highlight);
    }

    .controls {
      background-color: var(--card-bg-color);
      border-radius: 12px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      border: 1px solid var(--border-color);
    }

    .controls .row {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .input-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .input-wrap label {
      font-size: 0.8rem;
      color: var(--subtle-text-color);
      margin-bottom: 4px;
    }

    .controls input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
    }

    .controls input:focus {
      outline: none;
      border-color: var(--primary-accent);
    }

    .btn {
      width: 100%;
      padding: 0.8rem 0.5rem;
      font-weight: 700;
      border-radius: 8px;
      transition: 0.2s;
      font-size: 1rem;
    }

    .btn.primary {
      background-color: var(--primary-accent);
      color: white;
    }

    .btn.primary:not(:disabled):hover {
      background-color: var(--primary-accent-hover);
    }

    .btn.sec {
      background-color: var(--secondary-accent);
      color: var(--text-color);
    }

    .btn.sec:not(:disabled):hover {
      background-color: #4a4a7a;
    }

    .btn:disabled {
      cursor: not-allowed;
      background: #2e2e3f !important;
      color: #666;
      transform: none;
      box-shadow: none;
    }

    .side-panel {
      background: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1rem;
    }

    .side-panel h4 {
      margin: 0 0 0.8rem;
      text-align: center;
      color: var(--text-color);
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.8rem;
    }

    .bet-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 150px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .bet-list::-webkit-scrollbar {
      width: 4px;
    }

    .bet-list::-webkit-scrollbar-thumb {
      background: var(--secondary-accent);
      border-radius: 2px;
    }

    .bet-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.4rem;
      background: rgba(0, 0, 0, 0.3);
      font-size: 0.8rem;
    }

    .bet-list li.win {
      background: rgba(20, 184, 166, 0.2);
      color: var(--success);
    }

    .bet-list li.loss {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger);
    }

    /* Live Bets Dropdown */
    .live-bets-dropdown {
      position: relative;
      display: inline-block;
    }

    .live-bets-dropdown-button {
      background-color: var(--secondary-accent);
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .live-bets-dropdown-button:hover {
      background-color: #4a4a7a;
    }

    .live-bets-dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      z-index: 1000;
      min-width: 250px;
      background-color: var(--card-bg-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .live-bets-dropdown.show .live-bets-dropdown-content {
      display: block;
    }

    /* Confetti Animation Enhancements */
    .confetti {
      position: fixed;
      top: -20px;
      pointer-events: none;
      z-index: 1000;
      animation: confetti-fall 3s linear forwards;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app-container">
    <!-- Header -->
    <header>
      <div class="logo">
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <radialGradient
              id="owl-glow-clean"
              cx="50%"
              cy="50%"
              r="50%"
              fx="50%"
              fy="50%"
            >
              <stop offset="0%" style="stop-color:#a855f7; stop-opacity:1" />
              <stop offset="100%" style="stop-color:#8b5cf6; stop-opacity:1" />
            </radialGradient>
          </defs>
          <path
            d="M50 20 C 30 20, 20 40, 20 55 C 20 80, 40 90, 50 90 C 60 90, 80 80, 80 55 C 80 40, 70 20, 50 20 Z"
            fill="#37375a"
          />
          <path
            d="M50 20 C 70 20, 80 40, 80 55 L 20 55 C 20 40, 30 20, 50 20 Z"
            fill="#6d28d9"
          />
          <circle cx="38" cy="45" r="8" fill="#1c1c2b" />
          <circle cx="62" cy="45" r="8" fill="#1c1c2b" />
          <circle cx="38" cy="45" r="4" fill="url(#owl-glow-clean)" />
          <circle cx="62" cy="45" r="4" fill="url(#owl-glow-clean)" />
          <polygon points="50,50 55,60 45,60" fill="#f0f0f0" />
        </svg>
        <span>notarug</span>
      </div>
      <div class="header-actions">
        <div class="balance-display">Balance: $<span id="bal-header">100.00</span></div>
        <button class="connect-btn" id="connect-wallet-btn">Connect</button>

        <!-- Live Bets Dropdown -->
        <div class="live-bets-dropdown" id="live-bets-dropdown">
          <button class="live-bets-dropdown-button" id="live-bets-dropdown-button">Live Bets</button>
          <div class="live-bets-dropdown-content" id="live-bets-dropdown-content">
            <ul id="my-bets-list" class="bet-list"></ul>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="outcomes-display" id="outcomes-display"></div>
      <div class="wheel-wrap">
        <div class="marker"></div>
        <div class="stripe" id="stripe"></div>
      </div>
      <div class="timer-display" id="timer">Starting new round...</div>
      <div class="controls">
        <div class="row">
          <div class="input-wrap">
            <label for="bet">Bet Amount ($)</label>
            <input id="bet" type="text" value="1.00" />
          </div>
          <div class="input-wrap">
            <label for="target">Target Multiplier (x)</label>
            <input id="target" type="text" value="1.50" />
          </div>
        </div>
        <div class="row">
          <button class="btn primary" id="placeBetBtn">Place Bet (0/10)</button>
        </div>
        <div class="row">
          <button class="btn sec" id="autoBetBtn">Autobet: OFF</button>
        </div>
      </div>
      <div class="recent-bets">
        <h4>Recent Bets</h4>
        <div class="recent-bets-container" id="recent-bets-container"></div>
      </div>
      <div class="side-panel">
        <h4>Live Bets</h4>
        <ul id="my-bets-list" class="bet-list"></ul>
      </div>
      <div class="fairness-info">
        <div>
          <strong>Round Hash:</strong> <span id="hash-display"></span>
        </div>
        <div style="margin-top: 5px;">
          <strong>Previous Seed:</strong> <span id="seed-display">Not available yet.</span>
        </div>
      </div>
    </main>
  </div>

  <!-- Audio Elements -->
  <audio id="sSpin" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3" preload="auto"></audio>
  <audio id="sWin" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
  <audio id="sLose" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-game-over-213.mp3" preload="auto"></audio>
  <audio id="sTick" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-game-notification-212.mp3" preload="auto"></audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const ROUND_TIME = 20,
        SPIN_DURATION_MS = 5000,
        RESULT_DELAY_MS = 4000,
        TILES_PER_SPIN = 80,
        ROTATIONS_PER_SPIN = 3,
        MAX_BETS_PER_ROUND = 10,
        MAX_MULTIPLIER = 10000,
        DAILY_CLAIM_AMOUNT = 100;

      let balance = 100.0,
        nonce = 0,
        clientSeed = "",
        roundState = "init",
        countdown = ROUND_TIME,
        timerId,
        serverSeed,
        serverSeedHash,
        previousServerSeed,
        pastOutcomes = [],
        myBetsThisRound = [],
        autoBetsSaved = [],
        autobetActive = false;

      let recentBets = [];

      // Profile variables
      let playerUsername = "Player";
      let profilePicDataUrl = "";
      let isConnected = false;
      let connectedWalletAddress = null;
      let currentUserId = null;
      let currentRoundId = null;
      let canClaimDaily = false;
      let nextClaimTime = null;

      const ui = {
        stripe: document.querySelector("#stripe"),
        timer: document.querySelector("#timer"),
        betInput: document.querySelector("#bet"),
        targetInput: document.querySelector("#target"),
        hashDisplay: document.querySelector("#hash-display"),
        seedDisplay: document.querySelector("#seed-display"),
        outcomesDisp: document.querySelector("#outcomes-display"),
        balHeader: document.querySelector("#bal-header"),
        myBetsList: document.querySelector("#my-bets-list"),
        placeBtn: document.querySelector("#placeBetBtn"),
        autoBtn: document.querySelector("#autoBetBtn"),
        connectBtn: document.querySelector("#connect-wallet-btn"),
        recentBetsContainer: document.querySelector("#recent-bets-container"),
        profilePicInput: document.querySelector("#profile-pic-input"),
        profilePicImage: document.querySelector("#profile-pic-image"),
        usernameInput: document.querySelector("#username-input"),
        updateProfileBtn: document.querySelector("#update-profile-btn"),
        depositBtn: document.querySelector("#deposit-btn"),
        withdrawBtn: document.querySelector("#withdraw-btn"),
        profileDropdownButton: document.querySelector("#profile-dropdown-button"),
        profileDropdown: document.querySelector("#profile-dropdown"),
        profileDropdownContent: document.querySelector("#profile-dropdown-content"),
        claimBtn: document.querySelector(".claim-btn"),
        liveBetsDropdownButton: document.querySelector("#live-bets-dropdown-button"),
        liveBetsDropdownContent: document.querySelector("#live-bets-dropdown-content"),
      };

      // Use Web Crypto API for SHA-256 hashing
      const sha256 = async (str) => {
        const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
        return Array.from(new Uint8Array(buf))
          .map((b) => b.toString(16).padStart(2, "0"))
          .join("");
      };

      const genSeed = () => crypto.randomUUID();
      const playSound = (sel) => {
        const a = document.querySelector(sel);
        if (a) {
          a.currentTime = 0;
          a.play().catch(() => {});
        }
      };

      // API calls
      const api = {
        async createUser(userData) {
          const response = await fetch("/api/user", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData),
          });
          return await response.json();
        },
        async getUser(userId) {
          const response = await fetch(`/api/user/${userId}`);
          return await response.json();
        },
        async claimDaily(userId) {
          const response = await fetch(`/api/user/${userId}/claim`, {
            method: "POST",
          });
          return await response.json();
        },
        async startRound() {
          const response = await fetch("/api/game/start-round", {
            method: "POST",
          });
          return await response.json();
        },
        async placeBet(userId, betAmount, targetMultiplier) {
          const response = await fetch("/api/game/place-bet", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              user_id: userId,
              bet_amount: betAmount,
              target_multiplier: targetMultiplier,
            }),
          });
          return await response.json();
        },
        async endRound(resultMultiplier) {
          const response = await fetch("/api/game/end-round", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              result_multiplier: resultMultiplier,
            }),
          });
          return await response.json();
        },
        async getRecentOutcomes() {
          const response = await fetch("/api/game/recent-outcomes");
          return await response.json();
        },
        async getRecentBets(userId) {
          const response = await fetch(`/api/user/${userId}/recent-bets`);
          return await response.json();
        },
        async getLiveBets() {
          const response = await fetch("/api/game/live-bets");
          return await response.json();
        },
        async claimDailyBalance(userId) {
          const response = await fetch(`/api/user/${userId}/claim-daily`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          });
          return await response.json();
        },
      };

      const updateBalance = () => (ui.balHeader.textContent = balance.toFixed(2));

      const colorClass = (m) =>
        m < 1.01
          ? "red"
          : m < 3.0
          ? "gray"
          : m < 10.0
          ? "green"
          : m < 20.0
          ? "yellow"
          : "gold";

      const themeColorHex = {
        red: "#ef4444",
        gray: "#bdbdbd",
        green: "#14b8a6",
        yellow: "#ffeb3b",
        gold: "#8b5cf6",
      };

      const getHexColor = (m) => themeColorHex[colorClass(m)] || "#f0f0f0";

      function enforceNumericInput(event) {
        const input = event.target;
        let value = input.value.replace(/[^0-9.]/g, "");
        const parts = value.split(".");
        if (parts.length > 2) value = parts[0] + "." + parts.slice(1).join("");
        input.value = value;
      }

      function getProvenResult() {
        const timestamp = Date.now();
        const currentClientSeed = clientSeed || Math.random().toString(36).substring(2, 15);
        const combinedSeed = serverSeedHash + nonce.toString() + timestamp.toString() + currentClientSeed;

        let randomValue;
        if (window.crypto && window.crypto.getRandomValues) {
          const array = new Uint32Array(1);
          window.crypto.getRandomValues(array);
          randomValue = array[0] / 4294967295;
        } else {
          let hash = 0;
          for (let i = 0; i < combinedSeed.length; i++) {
            const char = combinedSeed.charCodeAt(i);
            hash = ((hash << 5) - hash) + char;
            hash = hash & hash;
          }
          randomValue = Math.abs(hash) % 1000000 / 1000000;
        }
        const additionalEntropy = Math.random() * 0.1;
        const r = (randomValue + additionalEntropy) % 1.0;

        if (r < 0.50) {
          return +(1.01 + (r / 0.50) * (3.00 - 1.01)).toFixed(2);
        } else if (r < 0.80) {
          return +(3.00 + ((r - 0.50) / 0.30) * (10.00 - 3.00)).toFixed(2);
        } else if (r < 0.90) {
          return +(10.00 + ((r - 0.80) / 0.10) * (20.00 - 10.00)).toFixed(2);
        } else if (r < 0.95) {
          return +(20.00 + ((r - 0.90) / 0.05) * (100.00 - 20.00)).toFixed(2);
        } else if (r < 0.98) {
          return +(100.00 + ((r - 0.95) / 0.03) * (1000.00 - 100.00)).toFixed(2);
        } else if (r < 0.995) {
          return +(1000.00 + ((r - 0.98) / 0.015) * (10000.00 - 1000.00)).toFixed(2);
        } else {
          return 10000.0;
        }
      }

      async function startNewRound() {
        myBetsThisRound = [];
        ui.myBetsList.innerHTML = "";
        setState("betting");

        try {
          const roundData = await api.startRound();
          currentRoundId = roundData.round_id;
          serverSeedHash = roundData.server_seed_hash;
          nonce = roundData.nonce;
          clientSeed = roundData.client_seed;

          ui.hashDisplay.textContent = serverSeedHash.substring(0, 32) + "...";
          if (previousServerSeed) ui.seedDisplay.textContent = previousServerSeed;

          if (!pastOutcomes || pastOutcomes.length === 0) {
            const outcomes = await api.getRecentOutcomes();
            pastOutcomes = outcomes;
          }
          updateOutcomesDisplay();
        } catch (error) {
          console.error("Error starting new round:", error);
        }
        countdown = ROUND_TIME;
        handleCountdown();
        timerId = setInterval(handleCountdown, 1000);

        if (autobetActive && autoBetsSaved.length)
          autoBetsSaved.forEach((b) => executeBet(b.amount, b.target, true));

        ui.autoBtn.textContent = autobetActive
          ? `Autobet: ON (${autoBetsSaved.length})`
          : `Autobet: OFF`;
      }

      function handleCountdown() {
        ui.timer.textContent = `Spinning in ${countdown}s`;
        if (countdown <= 5 && countdown > 0) playSound("#sTick");
        if (countdown <= 0) {
          clearInterval(timerId);
          startSpin();
        }
        countdown--;
      }
